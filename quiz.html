<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Викторина</title>
  <style>
    :root{
      --accent:#7b74d9;
      --text:#111827;
      --sub:#6b7280;
      --border:#e6e6ee;
      --bg:#fff;
      --sidebar-w:200px;
      font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;background:var(--bg);color:var(--text)}

    body{display:flex;flex-direction:column;align-items:center}

    nav.sidebar{
      display:none;
    }

    main{
      width:100%;
      max-width:480px;
      margin:0 auto;
      padding:20px 18px 90px;
      min-height:100vh;
      box-sizing:border-box;
    }

    .top-row{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .progress-info{font-size:14px;font-weight:600;color:var(--sub)}
    .close-btn{background:none;border:none;cursor:pointer;padding:8px}

    .progress-bar{width:100%;height:8px;background:#e6e7ea;border-radius:999px;margin-top:12px;overflow:hidden}
    .progress-fill{height:100%;width:20%;background:#111827;border-radius:999px}

    h2{font-size:22px;margin:18px 0 8px}
    p.lead{margin:0 0 18px;color:var(--sub)}

    .options{display:flex;flex-direction:column;gap:12px;margin-bottom:30px}
    label.option{display:flex;align-items:center;gap:12px;padding:12px 14px;border:1px solid var(--border);border-radius:10px;cursor:pointer;background:#fff}
    label.option:hover{background:#fbfbfe}
    input[type=radio]{accent-color:var(--accent)}

    button.check{width:100%;max-width:480px;margin:0 auto;background:linear-gradient(180deg,var(--accent),#6f67d6);color:#fff;border:none;border-radius:24px;padding:14px 18px;font-weight:700;font-size:15px;cursor:pointer}

    /* mobile*/
    nav.bottom-nav{position:fixed;bottom:0;left:0;right:0;border-top:1px solid var(--border);background:#fff;display:flex;justify-content:space-around;padding:8px 0}
    nav.bottom-nav a{display:flex;flex-direction:column;align-items:center;font-size:12px;color:var(--sub);text-decoration:none}
    nav.bottom-nav a.active{color:var(--accent)}

    svg.icon{width:22px;height:22px}

    /* DESKTOP */
    @media(min-width:768px){
      body{flex-direction:row;align-items:stretch;height:100vh}

      nav.sidebar{display:flex;position:fixed;left:0;top:0;bottom:0;width:var(--sidebar-w);flex-direction:column;align-items:center;padding-top:40px;border-right:1px solid var(--border);background:var(--bg);gap:20px}
      nav.sidebar a{display:flex;flex-direction:column;align-items:center;text-decoration:none;color:var(--sub);font-size:14px}
      nav.sidebar a.active{color:var(--accent)}

      nav.bottom-nav{display:none}

      main{max-width:none;margin-left:var(--sidebar-w);padding:32px 40px;min-height:100vh}

      .top-row{align-items:flex-start}
      .progress-info{order:1}
      .close-container{order:2;margin-left:auto}

      h2{font-size:28px}
      button.check{max-width:820px; display: block; margin: 40px auto 0;}
    }

  </style>
</head>
