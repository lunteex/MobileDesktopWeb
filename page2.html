<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Выберите ваш уровень</title>
  <style>
    :root{
      --accent:#808FD9;
      --muted:#f3f4fb;
      --border:#e6e6ee;
      --text:#111827;
      --sub:#6b7280;
      --card-bg:#fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;margin:0;padding:0;}
    body{
      background:white;
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .screen{
      width:100%;
      max-width:480px;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      padding:20px 18px 100px;
      box-sizing:border-box;
    }
    .top-row{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .close{
      width:34px;height:34px;
      display:inline-grid;place-items:center;
      border-radius:8px;
      cursor:pointer;
      background:none;
      border:none;
      text-decoration:none;
    }
    .title{
      font-weight:600;
      font-size:18px;
      line-height:1.1;
    }
    .question{
      margin-top:18px;
      color:var(--sub);
      font-size:15px;
      line-height:1.3;
    }
    .options{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .option{
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      box-shadow:0 1px 0 rgba(16,24,40,0.02);
      cursor:pointer;
      transition:background 0.2s, border-color 0.2s;
    }
    .option:hover{
      background:var(--muted);
      border-color:#d3d4eb;
    }
    .option-label{font-size:15px}
    input[type="radio"]{display:none}
    .radio-circle{
      width:22px;height:22px;border-radius:50%;border:2px solid #d1d5db;display:inline-grid;place-items:center;
    }
    input[type="radio"]:checked + .radio-circle{border-color:var(--accent);}
    input[type="radio"]:checked + .radio-circle::after{
      content:"";width:10px;height:10px;border-radius:50%;background:var(--accent);display:block;
    }
    label{display:flex;align-items:center;justify-content:space-between;width:100%;}
    .bottom-bar{
      position:fixed;left:0;right:0;bottom:20px;display:flex;justify-content:center;pointer-events:none;
    }
    .btn{
      pointer-events:auto;
      width:calc(100% - 40px);
      max-width:480px;
      background:linear-gradient(180deg,var(--accent),#6f67d6);
      color:white;
      border:none;padding:14px 20px;border-radius:24px;font-weight:600;font-size:15px;
      box-shadow:0 6px 18px rgba(123,116,217,0.18);
      cursor:pointer;
      transition:background 0.2s ease;
    }
    .btn:hover{
      background:linear-gradient(180deg,#8a83e6,#7b74d9);
    }
    @media (max-width:480px){
      .screen{padding-left:14px;padding-right:14px;}
      .btn{width:calc(100% - 28px);font-size:14px;}
      .title{font-size:17px;}
      .option-label{font-size:14px;}
    }
    @media (min-width:768px){
      body{align-items:center;}
      .screen{
        height:auto;
        border:1px solid var(--border);
        border-radius:16px;
        padding:40px;
        box-shadow:0 8px 24px rgba(0,0,0,0.05);
      }
      .btn{
        max-width:400px;
        font-size:16px;
      }
    }
  </style>
</head>
<body>
  <main class="screen" role="main">
    <div class="top-row">
      <a href="index.html" class="close" aria-label="Закрыть">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden>
          <path d="M6 6L18 18M6 18L18 6" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      <h1 class="title">Выберите ваш уровень</h1>
    </div>

    <p class="question">Каков ваш текущий уровень владения изучаемым языком?</p>

    <form class="options" aria-label="Уровень владения">
      <div class="option">
        <label for="lvl1">
          <span class="option-label">Начинающий</span>
          <input type="radio" id="lvl1" name="level" value="beginner" checked>
          <span class="radio-circle" aria-hidden></span>
        </label>
      </div>

      <div class="option">
        <label for="lvl2">
          <span class="option-label">Средний</span>
          <input type="radio" id="lvl2" name="level" value="intermediate">
          <span class="radio-circle" aria-hidden></span>
        </label>
      </div>

      <div class="option">
        <label for="lvl3">
          <span class="option-label">Продвинутый</span>
          <input type="radio" id="lvl3" name="level" value="advanced">
          <span class="radio-circle" aria-hidden></span>
        </label>
      </div>
    </form>
  </main>

  <div class="bottom-bar">
    <button class="btn" onclick="location.href='page3.html'">Продолжить</button>
  </div>
</body>
</html>
